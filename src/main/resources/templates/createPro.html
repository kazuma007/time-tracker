<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Time Tracker</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/small-business.css" th:href="@{/css/small-business.css}" rel="stylesheet">
    <link href="css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/}">Time Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" th:href="@{/}">プロジェクト
                        	<span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/task}">工数入力
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/check}">工数確認</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card-padding"></div>
                <form th:action="@{/registerProject}" method="post" th:object="${projectCreateForm}">
                    <div class="form-group">
                      <label for="projectname">プロジェクト名</label>
                      <input type="text" name="projectName" th:field="*{projectName}" class="form-control" id="projectname" placeholder="プロジェクト名" required />
                    </div>
                    <div class="form-group">
                      <label for="content">用途</label>
                      <textarea name="content" class="form-control" th:field="*{content}" id="content" placeholder="用途" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="projectname">プロジェクトコード　※プロジェクト選択時に利用します</label>
                      <input type="text" name="projectCode" th:field="*{projectCode}" class="form-control" id="projectCode" placeholder="プロジェクトコード" required />
                    </div>
                    <button type="submit" class="btn btn-primary">作成</button>
                </form>
                <p class="msg-project-success" th:text="${msg_fail}">仮のタイトル</p>
                <p class="msg-project-success" th:text="${msg_success}">仮のタイトル</p>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Morishita 2020</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
